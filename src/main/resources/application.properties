spring.application.name=project

# --- H2 datasource (in-memory) ---
spring.datasource.url=jdbc:h2:mem:hmsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Run schema.sql then data.sql (from src/main/resources) ---
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true

# --- JPA logging (handy during dev) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- H2 web console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JWT =====
# Secret must be at least 32 chars for HS256
jwt.secret=change-me-please-change-me-please-32-bytes-min!!!
# Token TTL in milliseconds (1 hour)
jwt.ttlMillis=3600000

# --- Logging (optional) ---
logging.level.org.springframework.security=INFO
# To debug security in detail, temporarily switch to DEBUG:
# logging.level.org.springframework.security=DEBUG

# --- Server (optional) ---
server.port=8080
